---
driver:
  name: docker

  # disable BuildKit so Kitchen can parse "Successfully built <id>"
  environment:
    DOCKER_BUILDKIT: "0"

  # keep the container alive indefinitely â€” MUST be a single string
  run_command: '/bin/sh -c "while sleep 1; do :; done"'

transport:
  name: docker

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-20.04

suites:
  - name: default
    run_list:
      - recipe[pi_bootstrap::default]
    attributes: {}

